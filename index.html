<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coupang Price Check</title>

<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
  }

  body {
    margin: 0;
    background: #f6f7f9;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .card {
    background: white;
    width: 100%;
    max-width: 420px;
    padding: 24px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  }

  h1 {
    margin: 0 0 16px;
    font-size: 20px;
    text-align: center;
  }

  .search-box {
    display: flex;
    gap: 8px;
  }

  input {
    flex: 1;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
  }

  input:focus {
    outline: none;
    border-color: #346aff;
  }

  button {
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    background: #346aff;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #2555d9;
  }

  .result {
    margin-top: 20px;
    padding-top: 16px;
    border-top: 1px solid #eee;
    display: none;
  }

  .product-name {
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 8px;
    line-height: 1.4;
  }

  .price {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 14px;
  }

  .go-btn {
    display: block;
    width: 100%;
    text-align: center;
    padding: 14px;
    background: #ffcc00;
    color: #111;
    border-radius: 12px;
    text-decoration: none;
    font-weight: 600;
  }

  .go-btn:hover {
    background: #f2c200;
  }

  .loading {
    margin-top: 16px;
    text-align: center;
    font-size: 14px;
    color: #666;
  }
</style>
</head>

<body>

<div class="card">
  <h1>쿠팡 가격 확인</h1>

  <div class="search-box">
    <input id="keyword" placeholder="상품명을 입력하세요" />
    <button onclick="search()">검색</button>
  </div>

  <div class="loading" id="loading" style="display:none;">
    가격을 불러오는 중…
  </div>

  <div class="result" id="result">
    <div class="product-name" id="name"></div>
    <div class="price" id="price"></div>
    <a class="go-btn" id="link" target="_blank">제품 바로가기</a>
  </div>
</div>

<script>
async function search() {
  const keyword = document.getElementById("keyword").value;
  if (!keyword) return;

  document.getElementById("loading").style.display = "block";
  document.getElementById("result").style.display = "none";

  const res = await fetch(`/search?keyword=${encodeURIComponent(keyword)}`);
  const data = await res.json();

  document.getElementById("name").innerText = data.name;
  document.getElementById("price").innerText =
    data.price.toLocaleString() + "원";
  document.getElementById("link").href = data.affiliate_url;

  document.getElementById("loading").style.display = "none";
  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
