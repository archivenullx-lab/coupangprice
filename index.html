<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Coupang Product Lookup</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #346aff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>쿠팡 상품 바로가기</h3>
    <input id="url" placeholder="쿠팡 상품 URL 입력">
    <button onclick="go()">제품 바로가기</button>
  </div>

  <script>
    async function go() {
      const url = document.getElementById("url").value;
      const res = await fetch(
        `http://127.0.0.1:8000/api/product?coupang_url=${encodeURIComponent(url)}`
      );
      const data = await res.json();
      window.location.href = data.affiliate_url;
    }
  </script>
</body>
</html>
